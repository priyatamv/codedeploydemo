version: 0.1

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - git clone https://github.com/priyatamv/codedeploydemo.git
      - mkdir aws-sdk-cpp/build
      - rsync -av --progress codedeploydemo /aws-sdk-cpp/build --exclude bio
      - tar -zcvf codedeploydemo.tar.gz /aws-sdk-cpp/build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - codedeploydemo.tar.gz
